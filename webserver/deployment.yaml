# to make this deployment available in an arbitrary namespace x execute
# kubectl apply -f ./deployment.yaml --namespace=x
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-d
  labels:
    app: webserver-l
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver-l
  template:
    metadata:
      labels:
        app: webserver-l
    spec:
      containers:
      - name: webserver
        image: traefik/whoami
        ports:
        - containerPort: 80
